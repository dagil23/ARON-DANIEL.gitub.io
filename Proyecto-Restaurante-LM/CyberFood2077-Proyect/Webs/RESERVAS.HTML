</head>

<body>
    <div class="container">
        <header class='header'>
            <section class="header-fixed">
                <div class="logo-container">
                    <a href="/CyberFood2077-Proyect/Webs/INDEX.HTML"><img class="logo"
                            src="../Recursos/IMG/Logo.png" alt="Logo Restaurante"></a>
                </div>
                <nav class='nav-bar'>
                    <ul class="nav-list">
                        <li><a href="index.html" class='nav-link'>Home</a></li>
                        <li><a href="CARTA.HTML" class='nav-link'>Carta</a></li>
                        <li><a href="UBICACION.HTML" class='nav-link'>Ubicación</a></li>
                        <li><a href="GALERIA.HTML" class='nav-link'>Galería</a></li>
                        <li><a href="RESERVAS.HTML" class='nav-link'>Reservas</a></li>
                    </ul>
                </nav>
            </section>
        </header>
    </div>
    <div class="principal">
        <main>
            <p>"¡Completa el formulario del sabor del mañana! Disfruta hoy de la comida futurista en un mundo
                cyberpunk."</p>
            <form class="formulario">
                <fieldset>
                    <legend>
                        <h3>Ordena Ahora</h3>
                    </legend>
                    <label>Nombre</label>
                    <input type="text" autofocus>
                    <label>Apellido</label>
                    <input type="text">
                    <label>Email</label>
                    <input type="email" placeholder="Escribe aqui tu correo electronico">
                    <label>Telefono</label>
                    <input required type="tel" pattern="[0-9]{9}">
                    <label>Fecha de la reserva</label>
                    <input type="date">
                    <label>Hora de la reserva</label>
                    <input type="time">
                    <label>¿Algo que deberiamos saber?</label>
                    <textarea cols="50" rows="5"></textarea>
                    <button class="boton_formulario">Enviar</button>
                </fieldset>
            </form>
        </main>
    </div>
    <footer>
        <ul class="social-media">
            <li><a href="https://twitter.com/CyberpunkGame?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
